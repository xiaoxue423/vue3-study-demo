<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <fieldset>
            <legend>数据驱动视图</legend>
            {{ message }}
        </fieldset>
    </div>
    <script>
        const App = {
            data() {
                return {
                    message: 'Hello Vue3!!'
                }
            }
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>

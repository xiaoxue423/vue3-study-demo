<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <fieldset>
            <legend>属性绑定</legend>
            <a :href="url" :title="title" target="_blank">Vue3.0官方文档</a>
            {{ title }}
        </fieldset>
    </div>
    <script>
        const App = {
            data() {
                return {
                    url:'https://v3.cn.vuejs.org/',
                    title:'Vue3.0官方文档' 
                }
            },  
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>

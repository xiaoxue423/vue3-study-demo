<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <fieldset>
            <legend>生命周期钩子</legend>
            <span id="msg">{{message}}</span>
         
           <button @click="change">点击改变</button>
        </fieldset>
    </div>
    <script>
        const App = {
            data() {
                return {
                    message:"Hello Vue3"
                }
            },
            methods: {
                change(){
                    console.log(this);
                    this.message = "你好胡雪"
                }
            },
            beforeCreate() {
                //undefined null
                console.log('beforeCreate',this.message,this.$el);  //this.$el挂载之后的页面的dom元素
            },
            created () {
                //Hello Vue3 null
                console.log('created',this.message,this.$el);
            },
            beforeMount() {
                //Hello Vue3 null
                console.log('beforeMount',this.message,this.$el);
            },
            mounted() {
                //Hello Vue3 <fieldset>​…​</fieldset>​
                console.log('mounted',this.message,this.$el);
            },
            beforeUpdate() {
                console.log('beforeUpdate',this.message,document.querySelector('#msg').innerText);
            },
            updated() {
                console.log('updated',this.message,document.querySelector('#msg').innerText);
            },
        }
        const app = Vue.createApp(App)  //app应用实例

        console.log(app);
        const vm = app.mount('#app')  //vm根组件实例
        console.log(vm);  
    </script>
</body>

</html>

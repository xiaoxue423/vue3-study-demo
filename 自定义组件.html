<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <fieldset>
            <legend>自定义组件</legend>
            <ul>
                <to-do v-for="item in items" :y="item" :key="item.id">
                    
                </to-do>
                
            </ul>
            
        </fieldset>
    </div>
    <script>
        const App = {
            data() {
                return {
                    items: [
                        {id:0,text:"item0"},
                        {id:1,text:"item1"},
                        {id:2,text:"item2"}
                    ]
                }
            },
        }
        const app = Vue.createApp(App)

        app.component('to-do',{
            props:["y"],
            template:'<div>{{y.text}}</div>'
        })
        app.mount('#app')
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/vue@next"></script>
</head>

<body>
    <div id="app">
        <fieldset>
            <legend>双向绑定</legend>
            <input type="text" v-model="search">
            {{search}}
        </fieldset>
    </div>
    <script>
        const App = {
            data() {
                return {
                    search:"Vue3"
                }
            },
        }
        Vue.createApp(App).mount('#app')
    </script>
</body>

</html>
